name: iOS CI/CD Pipeline
on:
  push:
    branches:
      - ci/cd
  pull_request:
    branches:
      - ci/cd

jobs:
  build:
    name: Archive and Export
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Install Apple Developer Certificates and Provisioning Profiles
        uses: apple-actions/download-provisioning-profiles@v2
        with:
          bundle-id: 'com.ritmix'
          profile-type: 'IOS_APP_DEVELOPMENT'
          issuer-id: ${{ secrets.APP_STORE_API_ISSUER_ID }}
          api-key-id: ${{ secrets.APP_STORE_API_KEY_ID }}
          api-private-key: ${{ secrets.APP_STORE_API_PRIVATE_KEY }}

      - name: Archive App
        env:
          DEVELOPMENT_TEAM: ${{ secrets.TEAM_ID }}
        run: |
          xcodebuild archive \
            -project ritmix.xcodeproj \
            -scheme ritmix \
            -configuration Release \
            -archivePath build/ritmix.xcarchive \
            -allowProvisioningUpdates \
            DEVELOPMENT_TEAM="{{ secrets.TEAM_ID }}" \
            CODE_SIGN_IDENTITY="Apple Development" \
            CODE_SIGNING_REQUIRED=YES \
            CODE_SIGNING_ALLOWED=YES \
            ONLY_ACTIVE_ARCH=NO

      - name: Export IPA for Internal TestFlight
        run: |
          xcodebuild -exportArchive \
            -archivePath build/ritmix.xcarchive \
            -exportOptionsPlist InternalExportOptions.plist \
            -exportPath build/

  upload:
    name: Upload to TestFlight (Internal)
    runs-on: macos-latest
    needs: build
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v3
        with:
          name: ritmix-ipa

      - name: Upload to App Store Connect
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APP_SPECIFIC_PASSWORD: ${{ secrets.APP_SPECIFIC_PASSWORD }}
        run: |
          xcrun altool --upload-app \
            -f ritmix.ipa \
            -t ios \
            --apiKey ${{ secrets.APP_STORE_API_KEY_ID }} \
            --apiIssuer ${{ secrets.APP_STORE_API_ISSUER_ID }}
