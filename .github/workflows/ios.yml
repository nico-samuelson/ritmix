name: iOS CI/CD Pipeline

on:
  push:
    branches:
      - ci/cd
  pull_request:
    branches:
      - ci/cd

jobs:
  build:
    name: Build iOS App
    runs-on: macos-latest
    steps:
      - name: Check Xcode Version
        run: xcodebuild -version
        
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Build and Test
        run: |
          xcodebuild test -project ritmix.xcodeproj \
            -scheme ritmixTests \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
            CODE_SIGNING_ALLOWED=NO

  archive:
    name: Archive and Export
    runs-on: macos-latest
    needs: build

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Archive App
        run: |
          xcodebuild archive -project ritmix.xcodeproj \
            -scheme ritmix \
            -archivePath build/ritmix.xcarchive \
            CODE_SIGN_IDENTITY="iPhone Distribution" \
            PROVISIONING_PROFILE_SPECIFIER="" \
            DEVELOPMENT_TEAM="{{ secret.TEAM_ID }}"

      - name: Export IPA for Internal TestFlight
        run: |
          xcodebuild -exportArchive \
            -archivePath build/ritmix.xcarchive \
            -exportOptionsPlist InternalExportOptions.plist \
            -exportPath build/

  archive:
    name: Archive iOS App
    runs-on: macos-latest
    needs: test
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Archive App
        run: xcodebuild -project ritmix.xcodeproj -scheme ritmix -sdk iphoneos -configuration Release archive -archivePath $GITHUB_WORKSPACE/build/ritmix.xcarchive

      - name: Export .ipa File
        run: |
          xcodebuild -exportArchive \
          -archivePath $GITHUB_WORKSPACE/build/ritmix.xcarchive \
          -exportOptionsPlist exportOptions.plist \
          -exportPath $GITHUB_WORKSPACE/build

  upload:
    name: Upload to TestFlight (Internal)
    runs-on: macos-latest
    needs: archive
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Upload to App Store Connect
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APP_SPECIFIC_PASSWORD: ${{ secrets.APP_SPECIFIC_PASSWORD }}
        run: |
          xcrun altool --upload-app -f $GITHUB_WORKSPACE/build/ritmix.ipa -t ios --apiKey ${{ secrets.APP_STORE_API_KEY_ID }} --apiIssuer ${{ secrets.APP_STORE_API_ISSUER_ID }}
